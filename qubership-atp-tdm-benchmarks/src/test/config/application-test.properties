spring.resources.static-locations=''
atp-tdm.web.root-page=''
url.configurator=''
tdm.linker.property.external.url=false
test.data.initial.threshold=10
mail.sender.endpoint=''
mail.sender.url=''
mail.sender.port=''
mail.sender.subject=''
mail.sender.statistics.subject=''
