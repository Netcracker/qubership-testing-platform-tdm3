components:
  schemas:
    AddInfoToRowRequest:
      title: AddInfoToRowRequest
      type: object
      properties:
        record-with-data-for-update:
          type: object
          additionalProperties:
            type: string
        search-row-parameters-set:
          type: array
          items:
            $ref: '#/components/schemas/ApiDataFilter'
    ApiDataFilter:
      title: ApiDataFilter
      type: object
      properties:
        caseSensitive:
          type: boolean
        name-column:
          type: string
        search-criterion:
          type: string
        search-value:
          type: string
    GetRowRequest:
      title: GetRowRequest
      type: object
      properties:
        name-column-response:
          type: string
        response-column-names:
          type: array
          items:
            type: string
        search-row-parameters-set:
          type: array
          items:
            $ref: '#/components/schemas/ApiDataFilter'
    OccupyFullRowRequest:
      title: OccupyFullRowRequest
      type: object
      properties:
        response-column-names:
          type: array
          items:
            type: string
        search-row-parameters-set:
          type: array
          items:
            $ref: '#/components/schemas/ApiDataFilter'
    OccupyRowRequest:
      title: OccupyRowRequest
      type: object
      properties:
        name-column-response:
          type: string
        search-row-parameters-set:
          type: array
          items:
            $ref: '#/components/schemas/ApiDataFilter'
    ReleaseRowRequest:
      title: ReleaseRowRequest
      type: object
      properties:
        name-column-response:
          type: string
        search-row-parameters-set:
          type: array
          items:
            $ref: '#/components/schemas/ApiDataFilter'
    ResponseMessage:
      title: ResponseMessage
      type: object
      properties:
        content:
          type: string
        contentObject:
          type: object
        link:
          type: string
        type:
          $ref: '#/components/schemas/ResponseType'
    RestApiRequest:
      title: RestApiRequest
      type: object
      properties:
        add-info-to-row-requests:
          type: array
          items:
            $ref: '#/components/schemas/AddInfoToRowRequest'
        envName:
          type: string
        environment:
          type: object
        get-row-requests:
          type: array
          items:
            $ref: '#/components/schemas/GetRowRequest'
        insert-records:
          type: array
          items:
            type: object
            additionalProperties:
              type: object
        occupy-full-row-requests:
          type: array
          items:
            $ref: '#/components/schemas/OccupyFullRowRequest'
        occupy-row-requests:
          type: array
          items:
            $ref: '#/components/schemas/OccupyRowRequest'
        projectName:
          type: string
        release-row-requests:
          type: array
          items:
            $ref: '#/components/schemas/ReleaseRowRequest'
        systemName:
          type: string
        title-table:
          type: string
        update-row-requests:
          type: array
          items:
            $ref: '#/components/schemas/UpdateRowRequest'
    UpdateRowRequest:
      title: UpdateRowRequest
      type: object
      properties:
        record-with-data-for-update:
          type: object
          additionalProperties:
            type: string
        search-row-parameters-set:
          type: array
          items:
            $ref: '#/components/schemas/ApiDataFilter'
    ResponseType:
      type: string
      enum:
        - error
        - success
