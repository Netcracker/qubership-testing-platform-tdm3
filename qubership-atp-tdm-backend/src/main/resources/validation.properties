# ESAPI Validator Configuration

Validator.AccountName=^[a-zA-Z0-9]{3,20}$
Validator.CreditCard=^(?:4[0-9]{12}(?:[0-9]{3})?)$
Validator.Email=^[\\w.-]+@[\\w.-]+\\.\\w+$
Validator.IPAddress=^\\b(?:\\d{1,3}\\.){3}\\d{1,3}\\b$
Validator.SSN=^(?!000|666)[0-8][0-9]{2}-[0-9]{2}-[0-9]{4}$

Validator.SafeString=^[\\p{L}\\p{N} .,'()\\-@!]+$
Validator.URL=^https?://[\\w\\.-]+(?:\\.[\\w\\.-]+)+[\\w\\-\\._~:/?#\\[\\]@!$&'()*+,;=.]+$

# Example types
Validator.Input.MustMatch.CUSTOM_TYPE1=^[a-zA-Z0-9_]+$
Validator.Input.MustNotMatch.CUSTOM_TYPE2=.*(script|onerror|onload).*
